<div class="container">
    <div class="card text-center mx-auto mt-5" style="width: 18rem;">
        <div class="card-header">
            <h3 class="card-title align-middle">Register</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit();" [formGroup]="form">
                <div class="form-group">
                    <label for="name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                </div>
                <div class="form-group">
                    <button routerLink="/login" type="button" class="btn mr-5">Back</button>
                    <button type="submit" class="btn ml-5">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
