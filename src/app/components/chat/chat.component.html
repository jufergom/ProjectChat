<div class="chat-messages">
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list" id="message-list">
    </ul>
  </div>
  <form (ngSubmit)="sendMessage();" [formGroup]="form">
    <div class="chat-messages-create-container"> 
      <input type="text" class="chat-messages-create-input" formControlName="message" name="message">
      <button class="chat-messages-create-button" type="submit"> Send </button>
    </div>
  </form>
</div>
