<div class="container">
    <div class="card text-center mx-auto mt-5" style="width: 18rem;">
        <div class="card-header">
            <h3 class="card-title align-middle">Login</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <button routerLink="/channels" type="submit" class="btn form-control">Login</button>
                </div>
                <div class="form-group">
                    <a routerLink="/register">Doesn't have a account?, click here to create</a>
                </div>
            </form>
        </div>
    </div>
</div>
